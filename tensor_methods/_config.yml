# Book settings
title                       : IPAM Tensor Method Notes 2021  # The title of the book. Will be placed in the left navbar.
author                      : IPAM participants  # The author of the book
copyright                   : "2021"  # Copyright year to be placed in the footer
logo                        : logo.png  # A path to the book logo
bibtex_bibfiles:
    - refs/refs.bib
    - refs/ws1.bib
only_build_toc_files: true
latex:
  latex_engine: xelatex
  latex_documents:
     targetname: ipamNotes.tex
repository:
  url: https://github.com/HaoZeke/ipam21_tm_notes
  path_to_book: tensor_methods
  branch: main
html:
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
